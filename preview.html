<!DOCTYPE html>
<html>
<head>
  <title>Lancer une preview</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 300px;
    }
    .checkbox-group {
      margin-bottom: 10px;
    }
  </style>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <form id="preview">
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="ft" name="ft" />
        FT
      </label>
    </div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="mabl" name="mabl" />
        MABL
      </label>
    </div>
    <button type="submit">Lancer la preview</button>
  </form>
</body>
</html>
